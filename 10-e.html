<!DOCTYPE html>

        <style>
            .is-toggle{
                background-color:rgb(230, 230, 230);
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                margin-right: 10px;
                font-size: 15px;
                cursor: pointer;
            }

            .is-turned-on{
                background-color: black;
                color: white;
            }
        </style>
  </head>
  
  <body>
    <button class="is-toggle js-button" onclick="
        const button = document.querySelector('.js-button');
        if(!button.classList.contains('is-turned-on')){
            button.classList.add('is-turned-on');
        } else{
            button.classList.remove('is-turned-on');
        }
        ">
        Gaming
    </button>
